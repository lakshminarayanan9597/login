<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>LOGIN FORM</title>
</head>
    <form action="/login" method="post">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="checkbox"> <label for="remember" class="check">Remember Me</label>
        <button type="submit">Login</button>
        <p>Don't have an account? <a target="_blank" href="https://hari2006.neocities.org/register/reg">Sign Up</a></p>
        <p>Forgot your password? <a target="_top" href="https://hari2006.neocities.org/forgot/forgot">Reset Password</a></p>
    </form>
</body>
</html>
